<img src="../../../../../assets/img/contact-header.png" width="100%">
<h4>Envíanos un mensaje</h4>
<form>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="txtNombre">Nombres completos</label>
            <input type="text" class="form-control" id="txtNombre" placeholder="Nombres completos">
        </div>
        <div class="form-group col-md-4">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPhone">Teléfono</label>
            <input type="number" class="form-control" id="inputPhone" placeholder="Teléfono">
        </div>
        <div class="form-group col-md-12">
            <label for="inputDesc">Comentarios</label>
            <input type="text" class="form-control" id="inputDesc" placeholder="Comentarios">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </div>
</form>
